global{
  DENY_LOGIN="no"
  PORT="21"
  PASSIVE_PORTS="0"
  DATAPORT20="no"
  ADMIN_PASS="x"
  PATH_BFTPDUTMP=""
  XFER_BUFSIZE="2048"
  CHANGE_BUFSIZE="no"
  XFER_DELAY="0"
  SHOW_HIDDEN_FILES="no"
  SHOW_NONREADABLE_FILES="no"
  ALLOW_FXP="no"
  CONTROL_TIMEOUT="300"
  DATA_TIMEOUT="30"
  RATIO="none"
  ROOTDIR="%h"
  UMASK="022"
  LOGFILE="syslog"
  HELLO_STRING="bftpd ready."
  AUTO_CHDIR="/"
  RESOLVE_CLIENT_IP="no"

  #MOTD_GLOBAL="/etc/ftpmotd"
  #MOTD_USER="/.ftpmotd"

  RESOLVE_UIDS="yes"
  DO_CHROOT="yes"
  LOG_WTMP="no"
  BIND_TO_ADDR="any"
  PATH_FTPUSERS="/etc/ftpusers"
  AUTH_ETCSHELLS="no"
  # ALLOWCOMMAND_DELE="no"
  # ALLOWCOMMAND_STOR="yes"
  # ALLOWCOMMAND_SITE="no"
  HIDE_GROUP=""
  QUIT_MSG="Bye"
  USERLIMIT_GLOBAL="0"
  USERLIMIT_SINGLEUSER="0"
  USERLIMIT_HOST="0"
  GZ_UPLOAD="no"
  GZ_DOWNLOAD="no"

  # Syntax of this file: <user name> <secret> root /ftp
  FILE_AUTH="/etc/bftpd.secrets"
}
